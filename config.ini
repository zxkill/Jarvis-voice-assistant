[MIC]
; индекс микрофона (-1 для автоматического выбора)
microphone_index = -1

[AUDIO]
; частота дискретизации аудио
sample_rate = 16000
; размер блока при чтении из потока
blocksize   = 4096
; максимальная длина очереди буфера
queue_max   = 200
; набор команд для распознавания (full/grammar)
grammar     = full

[add_to_prompt]
; фраза, добавляемая к системному промпту
add_to_prompt = 'Ты виртуальный помощник'

[USER]
; имя пользователя/голосового ассистента
name = Jarvis
; идентификатор пользователя Telegram для личных уведомлений (0 отключает)
telegram_user_id =

[INTEL]
; API-ключ для взаимодействия с моделью ИИ (OpenAI, локальный LLM и т.д.)
api_key =
; сколько секунд отсутствия лица считать уходом пользователя
absent_after_sec = 15

[TELEGRAM]
; токен для Telegram-бота (получите у @BotFather)
token =

[PRESENCE]
; включить или отключить детектор присутствия пользователя (true/false)
enabled = true
; индекс камеры для захвата видео (0 — первая камера)
camera_index = 1
; интервал между кадрами в миллисекундах
frame_interval_ms = 100

[SUGGESTIONS]
; интервал между генерацией подсказок (в секундах)
interval_sec = 60
